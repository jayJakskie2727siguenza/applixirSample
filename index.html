<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./styles/styles.css">
		<title>Applixir</title>
	</head>
	<body>

        


    
        

		<h1>Sample Applixir</h1>
        <button type="button" class="button" id="showRewardAdButton">Show Reward Ad</button>
        <div class="videoWrapper">
            <div id="applixir_vanishing_div" hidden>
                <iframe id="applixir_parent" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
     
      

    <script type="text/javascript" src="https://cdn.applixir.com/applixir.sdk3.0m.js">
        
    </script>
    <script type="application/javascript">
       
        var options = {                                     // Video Ad Options
             zoneId: 4620,
             accountId: 5905,                               // Required field for RMS                                                                               
             gameId: 6792,                                  // Required field for RMS
             adStatusCb: adStatusCallback,
             userId: "25e7b994-b5ff-49d0-a09b-5eb118855860",                      // Required field for RMS
             custom: "138f4384-0ddb-41dd-b95d-a51203466eb0-e2ea723e-2b23-4fd6-90aa-d4fd1dd74b7e",

               fallback: 1,  // uncomment this to enable fallback ads, new games/apps/sites usually need this.
                verbosity: 5, // uncomment following to see maximum debug info in Dev Tools JS Console
                
                btnDelay: 10,   // This sets the 'X' close-button to show up after 24 seconds
                maxAdt: 31,     // This sets the max time customers must watch an ad before it returns "ad-watched" event
                vpos: "middle", // This positions the player in the middle for PC & Mobile
                vposM: "top",   // This overrides the player position for mobile to top
        };  
    
        

    
       function adStatusCallback(status) {
            console.log('Ad Status: ' + status);
       }

    
    

       let playBtn = document.getElementById("showRewardAdButton")
    
      playBtn.addEventListener('click',()=>{
        invokeApplixirVideoUnit(options);          //play the video ad
          
      })
    
    </script>   

	</body>
</html>
